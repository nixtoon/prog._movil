<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>SkeletonApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
      <ion-card-subtitle>Bienvenido</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>

      <ion-input label="Usuario" label-placement="floating" maxlength="8" minlength="3" [(ngModel)]="usuario"></ion-input>


      <ion-input label="ContraseÃ±a" type="password" label-placement="floating" maxlength="4" minlength="4" [(ngModel)]="password"></ion-input>

    </ion-card-content>

    <ion-button (click)="agregarUsuario()">
      Go to home
    </ion-button>

  </ion-card>





</ion-content>
